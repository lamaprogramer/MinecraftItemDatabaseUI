{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head><meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6 center">
                    {% if data %}
                        <div class="data-card left-align">
                            <h2 class="data-card-head">{{data.displayName}}</h2>
                            <div class="divider"></div>
                            <h4 class="data-card-property">Id: {{data.id}}</h4>
                            <h4 class="data-card-property">Name: minecraft:{{data.name}}</h4>
                            <h4 class="data-card-property">Type: {{data.type}}</h4>
                            <p>Item ID: {{data}}</p>
                        </div>
                    {% else %}
                        <p>No polls are available.</p>
                    {% endif %}
                </div>
                <div class="col s3"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
